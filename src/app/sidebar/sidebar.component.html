<section class="px-2 overflow-hidden vh-100 position-fixed">
  <h1 class="position-relative">UMS</h1>
  <div class="profile">
    <img class="rounded-pill w-100" [src]="image" alt="" />
    <h5 class="text-center">{{ userName }}</h5>
  </div>
  <nav class="flex-column py-3">
    <a class="nav-link" routerLink="/home" routerLinkActive="active"
      ><i class="fa-solid fa-home mx-2"></i>Home</a
    >
    <a class="nav-link" routerLink="users-list" routerLinkActive="active"
      ><i class="fa-solid fa-people-group mx-2"></i>Users</a
    >
    <a class="nav-link" routerLink="add" routerLinkActive="active"
      ><i class="fa-solid fa-user-plus mx-2"></i>Add User</a
    >
    <a class="nav-link" routerLink="profile" routerLinkActive="active"
      ><i class="fa-regular fa-address-card mx-2"></i>Profile</a
    >
    <a class="nav-link" (click)="logout()">
      <i class="fa-solid fa-right-to-bracket mx-2"></i> log out
    </a>
  </nav>
</section>
